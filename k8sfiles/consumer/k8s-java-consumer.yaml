apiVersion: apps/v1
kind: Deployment
metadata:
  name: java-consumer
  labels:
    app: java-consumer
spec:
  replicas: 1
  selector:
    matchLabels:
      app: java-consumer
  template:
    metadata:
      name: java-consumer
      labels:
        app: java-consumer
    spec:
      containers:
        - name: java-consumer
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: "prod"
          image: sksjsksh32/k8s-java-consumer:a5477546889778665bc36100f6cb9247b8d1511a
          imagePullPolicy: IfNotPresent
      restartPolicy: Always