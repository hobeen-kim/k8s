apiVersion: apps/v1
kind: Deployment
metadata:
  name: java-consumer
  labels:
    app: java-consumer
spec:
  replicas: 1
  selector:
    matchLabels:
      app: java-consumer
  template:
    metadata:
      name: java-consumer
      labels:
        app: java-consumer
    spec:
      containers:
        - name: java-consumer
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: "prod"
          image: sksjsksh32/k8s-java-consumer:2438a8dede505a675fb6558b2461fc313423930d
          imagePullPolicy: IfNotPresent
      restartPolicy: Always