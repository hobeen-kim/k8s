apiVersion: batch/v1
kind: CronJob
metadata:
  name: crawling
spec:
  schedule: "0/5 * * * *"
  jobTemplate:
    spec:
      ttlSecondsAfterFinished: 100
      template:
        spec:
          containers:
            - name: crawling
              env:
                - name: PROFILE
                  value: "prod"
              image: sksjsksh32/k8s-crawling:79dd267bf9be378cf362533dfaf300846a911171
              imagePullPolicy: IfNotPresent
          restartPolicy: OnFailure
