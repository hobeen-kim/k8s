apiVersion: apps/v1
kind: Deployment
metadata:
  name: article-refine-server
  labels:
    app: article-refine-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: article-refine-server
  template:
    metadata:
      name: article-refine-server
      labels:
        app: article-refine-server
    spec:
      containers:
        - name: article-refine-server
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: "prod"
          image: sksjsksh32/article-refine-server:4fc46ef8170b0a666078530a97bb3b4a377e1549
          imagePullPolicy: IfNotPresent
      restartPolicy: Always