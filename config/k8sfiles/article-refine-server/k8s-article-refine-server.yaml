apiVersion: apps/v1
kind: Deployment
metadata:
  name: article-refine-server
  labels:
    app: article-refine-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: article-refine-server
  template:
    metadata:
      name: article-refine-server
      labels:
        app: article-refine-server
    spec:
      containers:
        - name: article-refine-server
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: "prod"
          image: sksjsksh32/article-refine-server:882d3f55aba4b46ac608914f2d13a9e1bc241166
          imagePullPolicy: IfNotPresent
      restartPolicy: Always