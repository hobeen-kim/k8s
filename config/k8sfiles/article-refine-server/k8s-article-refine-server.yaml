apiVersion: apps/v1
kind: Deployment
metadata:
  name: article-refine-server
  labels:
    app: article-refine-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: article-refine-server
  template:
    metadata:
      name: article-refine-server
      labels:
        app: article-refine-server
    spec:
      containers:
        - name: article-refine-server
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: "prod"
          image: sksjsksh32/article-refine-server:b45fd179ec80d5c8cd8c5f0264f84c9b5b98ceab
          imagePullPolicy: IfNotPresent
      restartPolicy: Always