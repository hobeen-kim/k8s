apiVersion: batch/v1
kind: CronJob
metadata:
  name: article-daily-batch-server
spec:
  schedule: "30 8 * * *"
  jobTemplate:
    spec:
      ttlSecondsAfterFinished: 100
      template:
        spec:
          containers:
            - name: daily-batch-server
              env:
                - name: SPRING_PROFILES_ACTIVE
                  value: "prod"
                - name: SENDER_SLACK_URL
                  valueFrom:
                    secretKeyRef:
                      name: article-batch-secrets
                      key: slack-url
              image: sksjsksh32/article-daily-batch-server:39b4a5a2316b97e0b1743c8ef87265f82128d292
              imagePullPolicy: IfNotPresent
          restartPolicy: OnFailure
