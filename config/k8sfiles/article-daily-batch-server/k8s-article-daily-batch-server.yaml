apiVersion: batch/v1
kind: CronJob
metadata:
  name: article-daily-batch-server
spec:
  schedule: "0/3 * * * *"
  jobTemplate:
    spec:
      ttlSecondsAfterFinished: 180
      template:
        spec:
          containers:
            - name: daily-batch-server
              env:
                - name: SPRING_PROFILES_ACTIVE
                  value: "prod"
                - name: SENDER_SLACK_URL
                  valueFrom:
                    secretKeyRef:
                      name: article-batch-secrets
                      key: slack-url
              image: sksjsksh32/article-daily-batch-server:9839743515e45f915824a30d36e9d0fe8fdee045
              imagePullPolicy: IfNotPresent
          restartPolicy: OnFailure
