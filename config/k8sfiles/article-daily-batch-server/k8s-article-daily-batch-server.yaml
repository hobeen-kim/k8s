apiVersion: batch/v1
kind: CronJob
metadata:
  name: article-daily-batch-server
spec:
  schedule: "0/5 * * * *"
  jobTemplate:
    spec:
      ttlSecondsAfterFinished: 300
      template:
        spec:
          containers:
            - name: daily-batch-server
              env:
                - name: SPRING_PROFILES_ACTIVE
                  value: "prod"
                - name: SENDER_SLACK_URL
                  valueFrom:
                    secretKeyRef:
                      name: article-batch-secrets
                      key: slack-url
              image: sksjsksh32/article-daily-batch-server:d875762c35eb9881227d09ca9a35406d73736fb2
              imagePullPolicy: IfNotPresent
          restartPolicy: OnFailure
