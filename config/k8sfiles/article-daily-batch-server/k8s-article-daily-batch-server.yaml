apiVersion: batch/v1
kind: CronJob
metadata:
  name: article-daily-batch-server
spec:
  schedule: "30 8 * * *"
  jobTemplate:
    spec:
      ttlSecondsAfterFinished: 180
      template:
        spec:
          containers:
            - name: daily-batch-server
              env:
                - name: SPRING_PROFILES_ACTIVE
                  value: "prod"
                - name: SENDER_SLACK_URL
                  valueFrom:
                    secretKeyRef:
                      name: article-batch-secrets
                      key: slack-url
              image: sksjsksh32/article-daily-batch-server:023336c22de5ee88dfb50046c375020439cc818b
              imagePullPolicy: IfNotPresent
          restartPolicy: OnFailure
