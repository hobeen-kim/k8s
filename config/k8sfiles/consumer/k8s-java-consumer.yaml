apiVersion: apps/v1
kind: Deployment
metadata:
  name: java-consumer
  labels:
    app: java-consumer
spec:
  replicas: 1
  selector:
    matchLabels:
      app: java-consumer
  template:
    metadata:
      name: java-consumer
      labels:
        app: java-consumer
    spec:
      containers:
        - name: java-consumer
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: "prod"
          image: sksjsksh32/k8s-java-consumer:e5b171c08bd3cf581f1a43bc2793cf0ce204db2b
          imagePullPolicy: IfNotPresent
      restartPolicy: Always